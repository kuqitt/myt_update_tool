<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>设备监控</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/layer/theme/default/layer.css" />
</head>
<body>
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-4">
            <h4>设备列表 <button id="refresh-devices-btn" class="btn btn-sm btn-info ms-2">刷新</button></h4>
            <button id="select-all-btn" class="btn btn-secondary mb-2">全选 / 取消全选</button>
            <div id="device-list" style="max-height: 70vh; overflow-y: auto; border: 1px solid #ddd; padding: 10px;"></div>
            <button id="start-btn" class="btn btn-primary mt-2">开始任务</button>
        </div>
        <div class="col-md-8">
            <h4>实时日志</h4>
            <div id="log-container" style="height: 80vh; overflow-y: scroll; border: 1px solid #ddd; padding: 10px;"></div>
        </div>
    </div>
</div>

<script src="/static/js/jquery-3.6.0.min.js"></script>
<script src="/static/layer/layer.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
